<!DOCTYPE html>
<html>
  <head>
    <title>PyBooks</title>
  </head>
  <body>
    <header>
      <h1>PyBooks</h1>
      {% if g.user %}
        <span>{{ g.user.name }}</span>
        <a href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
        <a href="{{ url_for('views.login') }}">Login</a>
        <a href="{{ url_for('views.register') }}">Register</a>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
