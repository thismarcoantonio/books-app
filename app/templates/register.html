{% extends "base.html" %}
{% block content %}
<h1>Books</h1>
<h2>Create account</h2>

{% with errors = get_flashed_messages() %}
  {% if errors %}
    <ul>
    {% for error in errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
  <input type="text" name="username" placeholder="Username" />
  <input type="password" name="password" placeholder="Password" />
  <button type="submit">Create</button>
</form>
{% endblock %}
